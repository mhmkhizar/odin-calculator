<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div id="flex-wrapper">
      <header class="header" id="main-header">
        <h1 class="main-heading" id="title">Odin Calculator</h1>
      </header>
      <main id="calculator-body">
        <div id="calculator-display">
          <p class="text" id="display-text">00000000</p>
        </div>
        <div id="calculator-controls">
          <button class="btn btn-clear" id="clear-btn">Clear</button>
          <button class="btn btn-delete" id="delete-btn">Delete</button>
        </div>
        <div id="calculator-buttons">
          <button class="btn btn-number" data-value="7">7</button>
          <button class="btn btn-number" data-value="8">8</button>
          <button class="btn btn-number" data-value="9">9</button>
          <button class="btn btn-operator" data-value="/">÷</button>
          <button class="btn btn-number" data-value="4">4</button>
          <button class="btn btn-number" data-value="5">5</button>
          <button class="btn btn-number" data-value="6">6</button>
          <button class="btn btn-operator" data-value="*">×</button>
          <button class="btn btn-number" data-value="1">1</button>
          <button class="btn btn-number" data-value="2">2</button>
          <button class="btn btn-number" data-value="3">3</button>
          <button class="btn btn-operator" data-value="-">−</button>
          <button class="btn btn-decimal" data-value=".">.</button>
          <button class="btn btn-number" data-value="0">0</button>
          <button class="btn btn-equal" id="equal-btn" data-value="=">=</button>
          <button class="btn btn-operator" data-value="+">+</button>
        </div>
      </main>
      <footer class="footer" id="main-footer">
        <p class="text" id="copyright-text">
          Copyright © The Odin Project 2025 — Created By
          <a
            class="link"
            id="copyright-link"
            href="http://github.com/mhmkhizar"
            target="_blank"
            rel="noopener noreferrer"
            >Muhammad Khizar</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
